{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
   <link rel="shortcut icon" href="{% static "images/Logo-Fundacion-Concivica.png" %}">
  <title>Incio de Sesión</title>
  <!-- Bootstrap core CSS-->
  <link href="{% static "base/vendors/bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static "base/vendors/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">
  <link href="{% static "base/build/css/login.css" %}" rel="stylesheet" type="text/css">

</head>

<body>
  
<div class="cont">
   {% if form.non_field_errors %}
  {% for error in form.non_field_errors %}
  <div style="font-size:14px!important" class="alert alert-danger alert-dismissable" role="alert">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Error!</strong>{{ error }}.
  </div>
  {% endfor %}
  {% endif %}
  <div class="demo">
 
    <div class="login" >
      <div class="login__check"></div>

      <div class="login__form">
        <form role="form" method="post">
          {% csrf_token %} 
        <div class="login__row {% if form.username.errors %}has-errors{% endif %}">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
          <input  class="login__input name" name="username" type="username" placeholder="Nombre de Usuario" autofocus required/>
        </div>
        <div class="login__row {% if form.password.errors %}has-errors{% endif %}">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input class="login__input pass" name="password" type="password" placeholder="Contraseña" value="" required/>
        </div>
        <button type="submit" class="login__submit"> Iniciar Sesión</button>
       </form>
      </div>
    </div>
   
      
    </div>
  </div>

   
  <!-- Bootstrap core JavaScript-->
<script src="{% static "base/vendors/jquery/dist/jquery.min.js" %}" ></script>

<script src="{% static "base/vendors/bootstrap/dist/js/bootstrap.min.js" %}" ></script>


  <script type="text/javascript">
$(document).ready(function() {
  
  var animating = false,
      submitPhase1 = 1100,
      submitPhase2 = 400,
      logoutPhase1 = 800,
      $login = $(".login"),
      $app = $(".app");
  
  function ripple(elem, e) {
    $(".ripple").remove();
    var elTop = elem.offset().top,
        elLeft = elem.offset().left,
        x = e.pageX - elLeft,
        y = e.pageY - elTop;
    var $ripple = $("<div class='ripple'></div>");
    $ripple.css({top: y, left: x});
    elem.append($ripple);
  };
  
  $(document).on("click", ".login__submit", function(e) {
    if (animating) return;
    animating = true;
    var that = this;
    ripple($(that), e);
  });
  
  
  
})
  </script>
  <!-- Core plugin JavaScript-->

</body>

</html>
